function showHide(objname,tid)
{
    
    if($DE(objname).style.display=="none")

        $DE('img'+tid).src = 'images/dedecontract.gif';
        $DE(objname).style.display = BROWSER.firefox? "" : "block";

        $DE(objname).style.display="none";
    }
